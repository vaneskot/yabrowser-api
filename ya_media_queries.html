<html>
<head>
<meta name="viewport" content="ya-title=fade">
<style>
@media only (ya-title-fade: true) {
  body { background-color: red }
}
@media only (ya-dock-fade: false) {
  #dock_div { display: block }
}
</style>
</head>
<body>
This text will be under titlebar if "ya-title=fade" is supported.
<div id="dock_div" style="display:none">This div is shown if dock is not faded and media query is supported.</div>
</body>
